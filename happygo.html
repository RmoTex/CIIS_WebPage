    <script>
<!--取得textarea string行數-->
var text;   
var lines;
var count;
<!--準備開始抽籤 把球丟進框架-->
var standby = false;
function StartLot(){
  document.getElementById("run").value = "真的能跑呢 <3";
  var ballnum = 13;//參加人數的多寡改這個參數
  if(ballnum>0){
    standby = true;
    _dhtmlTest.start(ballnum);
  }
  else
    alert("好像有BUG?");
}
<!--清空框架和簽的數量-->
function ClearLot(){
  document.getElementById("run").value = "這程式跑得起來嗎？";
  standby=false;
  GOGO=false;
  HadBeenPull = -1;
}

<!--使用者點擊抽籤 先確認框架內是否已經準備好簽 也檢查是否已抽光-->
function CheckPullOut(){
  if(HadBeenPull+1>=lines.length)
    alert("抽光了!!");
  else if(standby==true&&GOGO==false)
    PullOut();
  else if(GOGO==true)
    alert("正在抽了別急!!");
  else
    alert("請先點擊「GO!」讓籤筒運轉!!");
}

    </script>

      <script language="JavaScript">
/**
* DHTML Balls test
 * 
 * @param {Object} N
 */
      function DHTMLTest(N) {
        DHTMLTest.baseConstructor.call(this, N);
      }
extend(DHTMLTest, BallsTest);

DHTMLTest.prototype.start = function(N) {
  if (!DHTMLTest.base.start.call(this, N)) return;
  this._saveContent = document.getElementById("dhtmlHost").innerHTML;

  //下面是圖檔的來源
  lines = [
  "./assets/ball/member/0.png",
  "./assets/ball/member/1.png",
  "./assets/ball/member/2.png",
  "./assets/ball/member/3.png",
  "./assets/ball/member/5.png",
  "./assets/ball/member/6.png",
  "./assets/ball/member/7.png",
  "./assets/ball/member/8.png",
  "./assets/ball/member/9.png",
  "./assets/ball/member/12.png",
  "./assets/ball/member/13.png",
  "./assets/ball/member/15.png",
  "./assets/ball/member/17.png"
  ];
    this._ballsO[0] = new DHTMLBall("0");

  for (var i=1; i<=13; i++) 
  {
      document.getElementById("pic").src = lines[i-1];
      if(i===13)
      {
        break;
      }
      this._ballsO[i] = this._ballsO[0].clone(i);
  }
}
DHTMLTest.prototype.stop = function(){
  if (!DHTMLTest.base.stop.call(this)) return;
  document.getElementById("dhtmlHost").innerHTML = this._saveContent;
}
DHTMLTest.prototype._showFPS = function(fps) {
  document.getElementById("dhtml_fps").innerHTML = fps + " fps";
}

var _dhtmlTest = new DHTMLTest(15);

function init() {
  _dhtmlTest.start();
}
      </script>
